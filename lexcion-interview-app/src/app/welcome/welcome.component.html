<div class="row">
  <ng-container *ngFor="let d of data | async">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card border-danger">
        <div class="card-body">
          <h5 class="card-title">{{ d.consultantCompany }}</h5>
          <p class="card-text">{{ d.recuriterName }}</p>
          <p class="card-text">{{ d.jobTitle }}</p>
          <p class="card-text">{{ d.interviewId }}</p>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <a
                  [routerLink]="['/details', d.interviewId, '']"
                  class="btn btn-success"
                  >Details
                </a>
              </div>
              <div>
                <a
                  [routerLink]="['/edit-interview', d.interviewId, '']"
                  class="btn btn-info"
                  >Update Details
                </a>
                <a
                  [routerLink]="['/interview-form/', d.interviewId, '']"
                  class="btn btn-warning"
                  >Create Form
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<br />
<a [routerLink]="'/create-interview'">
  <button type="button" class="btn btn-danger">Update Interview</button>
</a>
