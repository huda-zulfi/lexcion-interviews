<div class="row">
  <ng-container *ngFor="let d of data | async">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card border-danger">
        <div class="card-body">
          <h5 class="card-title">{{ d.consultantCompany }}</h5>
          <p class="card-text">{{ d.recuriterName }}</p>
          <p class="card-text">{{ d.jobTitle }}</p>
          <p class="card-text">{{ d.interviewId }}</p>
          <a
            [routerLink]="['/details', d.interviewId, '']"
            class="btn btn-primary"
            >Details</a
          >
        </div>
      </div>
    </div>
  </ng-container>
</div>
<br />
<a [routerLink]="'/create-interview'">
  <button type="button" class="btn btn-dark">Update Interview</button>
</a>
